<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script type="text/javascript">
        const pi = 3.14;
        let radio = prompt("Introduce el radio")

        document.write("El radio es " + radio + "<br>");
        document.write("La longitud es " + pi*radio + "<br>");
        document.write("El area es " + pi*(radio*radio) + "<br>");
        document.write("El volumen es " + (4/3)*pi*(radio*radio*radio));


    </script>
</body>
</html>
