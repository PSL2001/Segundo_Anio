<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script type="text/javascript">
    let nota = prompt("Introduce un numero del 0 al 10");

    if (0>nota ) {
        alert("Rango de nota no correcto");
    } else if (1<=nota||nota>=4) {
        alert("Suspenso");
    } else if(5<=nota||nota>=8) {
        alert("Aprovado");
    } else if(9<=nota||nota==10){
        alert("Sobresaliente");
    }else if (nota>10) {
        alert("Rango de nota no correcto");
    }
    </script>
</body>
</html>
