<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script type="text/javascript">
        const pi = 3.14;
        let radio = prompt("Introduce el radio")

        document.write("El radio es: <br> <input type='text' disabled value=" + radio + "> <br>");
        document.write("La longitud es: <br> <input type='text' disabled value=" + pi*radio + "> <br>");
        document.write("El area es: <br> <input type='text' disabled value=" + pi*(radio*radio) + "> <br>");
        document.write("El volumen es: <br> <input type='text' disabled value=" + (4/3)*pi*(radio*radio*radio) + "> <br>");


    </script>
</body>
</html>
