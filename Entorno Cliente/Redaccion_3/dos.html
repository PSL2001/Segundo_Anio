<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <p>Introduce una hora</p>
    <input type="time" id="fecha">
    <p>Introduce los segundos</p>
    <input type="number" id="sec">
    <button id="comprobarHora"> Comprobar Hora</button>

    <script type="text/javascript">
    //Cojemos las horas, minutos y segundos
    let horas_mins = document.getElementById("fecha");
    let sec = document.getElementById("sec");

    //Cogemos el boton y a√±adimos el evento
    let boton = document.getElementById("comprobarHora");
    boton.addEventListener("click", comprobarHora);


    function comprobarHora() {
        let horas = horas_mins.value.slice(0,-3); //Como las horas y los minutos nos venian juntos, los separamos aqui
        let mins = horas_mins.value.slice(3);
        let secs = sec.value;

        if (horas == "" || mins == "" || secs == "") { //Si nos llegan vacios mandamos una alerta dicendolo
            alert("Las horas/minutos/segundos estan vacios!");
        } else if(secs < 0) {
            secs = 0;
        }
        
        secs++; //Sumamos 1 segundo
        
       if (secs > 59) { //Comprobamos que los segundos, minutos y horas son correctos
           mins++;
           secs = "00";
       } if (mins > 59) {
           horas++;
           mins = "00";
       } if (horas >= 24) {
           horas = "00";
       }
        
       document.body.innerHTML = horas + ":" + mins + ":" + secs; //Los mostramos
        
    }
    
    </script>
</body>
</html>
