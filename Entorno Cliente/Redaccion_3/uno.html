<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ejercicio 1</title>
</head>

<body>
    <script type="text/javascript">
    function factorial(n) {
            if (n == 0) {
                return 1;
            }
            return n * factorial(n - 1);
        }
        let entero = parseInt(prompt("Introduce un numero entero"));
        alert("El factorial es: "+ factorial(entero));
    </script>
</body>

</html>
