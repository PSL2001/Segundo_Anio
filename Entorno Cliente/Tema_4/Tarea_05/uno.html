<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>
        var jugador = null;
        var jugadores = [];

        class Jugador {
            #identificador = "";
            #nombre = "";
            #apellidos = "";
            #estudios = null;
            #puntuacion = 0;
            #nivel = 1;

            constructor(identificador, nombre, apellidos) {
                this.#identificador = identificador;
                this.#nombre = nombre;
                this.#apellidos = apellidos;
                this.#estudios = new Array();
                this.#puntuacion = 0;
                this.#nivel = 1;
            }

            get nombre() {
                return this.#nombre;
            }

            set nombre(nombre) {
                this.#nombre = nombre;
            }

            get apellidos() {
                return this.#apellidos;
            }

            set apellidos(apellidos) {
                this.#apellidos = apellidos;
            }

            get estudios() {
                return this.#estudios;
            }

            set estudios(estudios) {
                this.#estudios = estudios;
            }

            get puntuacion() {
                return this.#puntuacion;
            }

            set puntuacion(puntuacion) {
                this.#puntuacion = puntuacion;
            }

            get nivel() {
                return this.#nivel;
            }

            set nivel(nivel) {
                this.#nivel = nivel;
            }

            get identificador() {
                return this.#identificador;
            }

            set identificador(identificador) {
                this.#identificador = identificador;
            }

            toString() {
                let cadena = "Identificador: " + this.identificador + "\nNombre Completo: " + this.apellidos +
                    ", " + this.nombre + "\nEstudios: " +
                    this.estudios + "\nPuntuacion: " + this.puntuacion + "\nNivel: " + this.nivel + "\n";
                return cadena;
            }

            static existeIdentificador(identificador) {
                let dniexiste = jugadores.filter(n => n.identificador == identificador);

                if (dniexiste.length == 0) {
                    return false;
                } else {
                    return true;
                }
            }

            añadirPuntos(puntos) {
                this.puntuacion += puntos;

                while (Math.round(this.puntuacion / (puntos + 1)) != this.nivel) {
                    this.nivel += 1;
                }
            }
        }

        function validar() {
            let nombre = document.getElementById("nom").value.trim();
            let apellidos = document.getElementById("ape").value.trim();
            let identificador = document.getElementById("ident").value.trim();

            if (nombre == "") {
                document.getElementById("nom").style = "background-color: red;";
                alert("El nombre no puede estar vacio");
                return;
            } else {
                document.getElementById("nom").style = "background-color: green;";
            }

            if (apellidos == "") {
                document.getElementById("ape").style = "background-color: red;";
                alert("Los apellidos no pueden estar vacios");
                return;
            } else {
                document.getElementById("ape").style = "background-color: green;";
            }

            if (identificador == "") {
                document.getElementById("ident").style = "background-color: red";
                alert("El identificador no puede estar vacio");
                return;
            } else if (!identificador.match(/[A-Z]{1}[.\-_\d]{7}/)) {
                document.getElementById("ident").style = "background-color: red";
                alert(
                    "El identificador no sigue la expresion: Asegurate de que el identificador tiene 8 caracteres sean .; -; _; cualquier numero y que el 1er caracter sea una mayuscula");
                return;
            } else if (Jugador.existeIdentificador(identificador)) {
                document.getElementById("ident").style = "background-color: red";
                alert("El identificador ya existe");
                return;
            } else {
                document.getElementById("ident").style = "background-color: green";
                jugador = new Jugador(identificador, nombre, apellidos);
                jugadores.push(jugador);
                alert("Jugador creado con exito");
            }
        }

        function sumar() {
            let ident = prompt("Introduce el identificador del jugador a sumar puntos");

            if (Jugador.existeIdentificador(ident)) {
                let jugador = jugadores.filter(n => n.identificador == ident);
                let puntos = parseInt(prompt("¿Cuantos puntos quieres añadir?"));
                if (isNaN(puntos)) {
                    alert("No has escrito un numero");
                } else {
                    jugador[0].añadirPuntos(puntos);
                    alert("Puntos añadidos");
                }
                
            } else {
                alert("El identificador de este jugador no existe");
            }
        }

        function mostrar() {
            let texarea = document.getElementById("mostrar");
            for (let i = 0; i < jugadores.length; i++) {
                texarea.innerHTML += jugadores[i].toString() + "\n";//Muestra los datos
            }
        }

        function mostrarPorIdent() {
            let ident = prompt("Introduce el identificador del jugador que quieras mostrar");

            if (Jugador.existeIdentificador(ident)) { 
                let jugador = jugadores.filter(n => n.identificador == ident);
                document.getElementById("mostrar").innerHTML = jugador[0].toString() + "\n";
            } else {
                alert("El identificador no existe");
            }
        }

        function cambiarIdentificador() {
            let ident = prompt("Introduce el identificador del jugador que quieras mostrar");

            if (Jugador.existeIdentificador(ident)) { 
                let jugador = jugadores.filter(n => n.identificador == ident);
                let identificadores = jugadores.map(n => n.identificador);
                let contador = 0;
                let nuevoIdent = prompt("Introduce el nuevo identificador, asegurate que siga las mismas pautas que el anterior");
                if (nuevoIdent == "") {
                alert("El identificador no puede estar vacio");
                return;
            } else if (!nuevoIdent.match(/[A-Z]{1}[.\-_\d]{7}/)) {
                alert("El identificador no sigue la expresion: Asegurate de que el identificador tiene 8 caracteres sean .; -; _; cualquier numero y que el 1er caracter sea una mayuscula");
                return;
            } else {
                identificadores.forEach(element => {
                    if (jugador[0].identificador == element) {
                        contador++;
                    }
                });
                if (contador == 2) {
                    alert("No se puede añadir este identificador por que ya existe");
                } else {
                    jugador[0].identificador = nuevoIdent;
                }
            }
            } else {
                alert("El identificador no existe");
            }
        }


    </script>
</head>

<body>
    <label for="nombre">Nombre: </label>
    <br>
    <input type="text" id="nom">
    <br>
    <label for="apellidos">Apellidos: </label>
    <br>
    <input type="text" id="ape">
    <br>
    <label for="ident">Identificador: </label>
    <br>
    <input type="text" id="ident">
    <br>
    <textarea id="mostrar" cols="30" rows="10" disabled></textarea>
    <br>
    <button onclick="validar()">Validar y Guardar</button>
    <button onclick="sumar()">Sumar Puntos</button>
    <button onclick="mostrar()">Mostrar Todos los jugadores</button>
    <button onclick="mostrarPorIdent()">Mostrar jugador por Identificacion</button>
    <button onclick="cambiarIdentificador()">Cambiar identificacion de jugador</button>
</body>

</html>
