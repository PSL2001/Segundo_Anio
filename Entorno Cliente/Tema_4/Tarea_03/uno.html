</body>
<script type="text/javascript">
    alert("Antes de usar los botones, debes generar un array multidimensional");
    let primdis = prompt("¿De cuantos campos quieres la primera dimension?");
    let segdis = prompt("¿De cuantos campos quieres la segunda dimension?");
    let array = generarArray(primdis, segdis);

    function generarTabla() {
            let tabla = document.createElement("table");
            let tblBody = document.createElement("tbody");
            for (let i = 0; i < array.length; i++) {
                let hilera = document.createElement("tr");
                //Bucle que recorre el array que está en la posición i
                for (let j = 0; j < array[0].length; j++) {
                    let celda = document.createElement("td");
                    let textoCelda = document.createTextNode(array[i][j]);
                    celda.appendChild(textoCelda);
                    hilera.appendChild(celda);
                }
                // agrega la hilera al final de la tabla (al final del elemento tblbody)
                tblBody.appendChild(hilera);
            }
            // posiciona el <tbody> debajo del elemento <table>
            tabla.appendChild(tblBody);
            // juntamos <table> con <body>
            document.getElementById("tabla").appendChild(tabla);
            // modifica el atributo "border" de la tabla y lo fija a "2";
            tabla.setAttribute("border", "2");
        }
</script>

</html>
