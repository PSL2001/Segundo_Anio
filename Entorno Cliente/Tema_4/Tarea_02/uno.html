<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/matematicas.js"></script>
    <title>Ejercicio 1</title>
    <script type="text/javascript">
        var array = [];

        function iniciar() {
            for (let i = 0; i < 20; i++) {
                array[i] = random(-50, 50);
            }
            document.getElementById("array").textContent += array.toString();

            let resto = array.map(function (n) {
                return n % 2;
            });
            document.getElementById("resto").textContent += resto.toString();

            let positivos = array.map(function (n) {
                return (n >= 0);
            });
            document.getElementById("positivo").textContent += positivos.toString();

            let reales = array.map(function (n) {
                if (n >= 0) {
                    return Math.sqrt(n) + "\n";
                } else {
                    return 0 + "\n";
                }
            });
            document.getElementById("real").textContent += reales.toString();

            let cadena = array.map(function (n) {
                return "Numero: " + n;
            });
            document.getElementById("cadena").textContent += cadena.toString();

            let incremento = array.map(function (n) {
                return n + 1;
            });
            document.getElementById("incremento").textContent += incremento.toString();
        }
    </script>
</head>

<body onload="iniciar()">
    <h2>Map: </h2>
    <br>
    <p id="array">Array:  </p>
    <p id="resto">Resto:  </p>
    <p id="positivo">Â¿Es positivo? </p>
    <p id="real">Raiz: </p>
    <p id="cadena">En cadena: </p>
    <p id="incremento">Array + 1: </p>
</body>
<script type="text/javascript">
</script>

</html>
