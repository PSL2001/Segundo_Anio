<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/matematicas.js"></script>
    <title>Ejercicio 2</title>
    <script type="text/javascript">
        var array = []; //Creamos el array

        function iniciar() {
            for (let i = 0; i < 20; i++) {
                array[i] = random(-50, 50); //Generamos el array
            }
            array.forEach(e => { //Para cada elemento del array
                document.getElementById("array").textContent += e + " "; //Lo mostramos
            });

            let suma = 0; //Creamos una variable de suma
            array.forEach(e => { //para cada elemento
                suma = suma + e; //sumamos el acumulador (suma) con el elemento
            });
            document.getElementById("suma").textContent += suma;

            let max = Number.MIN_VALUE; //Number.MIN_VALUE coje el numero mas pequeÃ±o posible
            array.forEach(e => { //Para cada elemento del array
                if (e > max) { //Si e es mayor al maximo,
                    max = e; //Guardamos el valor
                }
            });
            document.getElementById("maximo").textContent += max;

            array.forEach(e => { //Para cada elemento
                if (e >= 0) { //Si e > 0, lo mostramos
                    document.getElementById("positivos").textContent += e + " ";
                }
            });

            array.forEach(e => { //Para cada elemento
                if (e > 30) { //Si e > 30, creamos un parrafo
                    let p = document.createElement("p");
                    let pTexto = document.createTextNode("Numero: " + e);
                    p.appendChild(pTexto);

                    document.body.appendChild(p);
                }
            });
        }
    </script>
</head>

<body onload="iniciar()">
    <h2>Foreach: </h2>
    <br>
    <p id="array">Array: </p>
    <p id="suma">Suma: </p>
    <p id="maximo">Maximo: </p>
    <p id="positivos">Valores positivos: </p>
</body>
<script type="text/javascript">
</script>

</html>
