<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <script type="text/javascript">
        function iniciar() {
            //Cojemos los elementos del body y a√±adimos el evento correspondiente
            document.getElementById("detallesNav").addEventListener("click",detallesNav);
        }

        function detallesNav() { //Mostramos los detalles del navegador
            alert("Nombre en codigo del navegador: " + navigator.appCodeName + "\nNombre del cliente: "+ navigator.appName+ "\nVersion: "+navigator.appVersion+ "\n Cookies activas: "+ navigator.cookieEnabled + "\n Plataforma en la que se esta ejecutando: " + navigator.platform + "\n Cabecera: " + navigator.userAgent);
        }
    </script>
</head>
<body onload="iniciar()">
    <button id="detallesNav">Detalles de tu Navegador</button>
</body>
</html>
