<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function iniciar() {
            //Creamos los eventos
            document.getElementById("comprueba").addEventListener("click", comprueba);
        }

        function comprueba() {
            //Cojemos el value
            let numero = document.getElementById("numero").value;
            //Expresion regular: espera multiples numeros del 0 al 9, comprueba si hay o no un . y si la hay espera varios numeros del 0 al 9
            let numerosAceptados = /^[0-9]*(\.?)[0-9]+$/;

            let conf = numero.match(numerosAceptados); //match comprueba que el numero sigue los parametros de la expresion
            if (conf != null) { //Si no es nulo, entonces es un numero real
                alert("Es un numero real");
            } else {
                alert("No es un numero real");
            }
        }
    </script>
    <title>Ejercicio 3</title>
</head>
<body onload="iniciar()">
    <label for="numero">Escribe un numero real</label>
    <br>
    <input type="text" id="numero">
    <br>
    <button id="comprueba">Comprobar si el numero real es correcto</button>
</body>
</html>
