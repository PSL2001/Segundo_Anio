<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <p id="texto">Esto es mucho texto 
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, ipsum assumenda necessitatibus pariatur exercitationem inventore delectus deserunt aspernatur culpa ipsa ipsam consectetur animi odio praesentium dicta obcaecati natus sunt earum.
    </p>
    <button id="cambiarTamanio">Cambia el tamaño</button>
    <button id="cambiaTipo">Cambia el tipo de letra</button>
    <button id="cambiaColor">Cambia el color de letra</button>
    <script type="text/javascript">
        //Cogemos en una variable el texto que tiene la id "texto"
        let texto = document.getElementById("texto");
        //Ahora guardamos en variables cada uno de los botones
        let boton1 = document.getElementById("cambiarTamanio");
        let boton2 = document.getElementById("cambiaTipo");
        let boton3 = document.getElementById("cambiaColor");
        //Añadimos eventos para añadir a los botones
        boton1.addEventListener("click", cambiaTamanio);
        boton2.addEventListener("click", cambiaTipo);
        boton3.addEventListener("click", cambiaColor);


        function cambiaTamanio() {
            let rng = random(1,50); //Escojemos un numero aleatorio entre 1 y 50 px
            texto.style = "font-size: "+ rng + "px;"; //Lo añadimos al estilo
        }

        function random(min, max) {
            return Math.floor((Math.random() * (max - min + 1)) + min); //Devuelve un numero aleatorio entre un minimo y un maximo especifico
        }

        function cambiaTipo() {
            let fuentes = ["Arial", "Times New Roman", "Helvetica", "Comic Sans", "Brush Script MT", "Arial Narrow", "Verdana"]; //Tenemos un array con 7 tipos de letras diferentes
            let aleatorio = fuentes[random(0,6)]; //Elegimos aleatoriamente una de estas fuentes (Puede que no se vean todas, depende de que fuentes tiene el sistema instalado)

            texto.style = "font-family: " + aleatorio + ";"; //Lo añadimos al estilo del parrafo
        }

        function cambiaColor() {
            let colores = ["red", "blue", "yellow", "green", "black", "cadetblue", "silver"]; //Tenemos en un array varios colores
            let aleatorio = colores[random(0, 6)]; //elegimos uno aleatoriamente

            texto.style = "color: "+ aleatorio+";"; //Lo añadimos al estilo
        }
    </script>
</body>
</html>
