<body>
    <script type="text/javascript">
    //Primero creamos nuestros numeros aleatorios, haremos una funcion para ello
    let num1 = randomMulti();
    let num2 = randomMulti();
    let resultado = num1 * num2;

    // console.log(num1 + " x " + num2 + " = " + resultado);

    let respuesta = prompt(num1 + " x " + num2 + " = " + "?"); //El usuario le pasa por promt su respuesta

    if (respuesta == resultado) { //Si esa respuesta es igual al resultado....
        alert("Â¡Correcto!") //Se muestra un mensaje diciendo que es correcto
    } else { //En caso contrario
        alert("Incorrecto, intentalo de nuevo"); //Muestra un mensaje diciendo que es incorrecto
    }


    function randomMulti() { //La funcion elige entre un minimo y maximo un numero aleatorio entre 1 y 10
            return Math.floor((Math.random() * (10 - 1 + 1)) + 1); //Se utilizan 10 y 1 porque Math.random elige un numero entre 1 y 0
        }
    </script>
