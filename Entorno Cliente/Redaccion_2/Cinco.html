<body>
    <script type="text/javascript">
    //Inicializamos las fechas
     let fecha = new Date;
     //Cojemos un string local de fecha: Esto devuelve la fecha de hoy en dd/mm/aa
     let hoy = fecha.toLocaleDateString();

     let res = prompt("Â¿Que dia es hoy?"); //Preguntamos por fecha

     if (res == hoy) { //Si la respuesta es correcta, le decimos que es correcto, caso contrario si no
         alert("Correcto");
     } else {
         alert("Incorrecto");
     }

     
    </script>
</body>
