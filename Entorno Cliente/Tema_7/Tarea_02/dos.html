<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script src="../src/eventos.js"></script>
    <script>
        //Iniciamos un evento al cargar la ventana
        window.addEventListener("load", iniciar);

        function iniciar() {
            //Cargamos un evento al elemento con la id de "cargar" que al pulsar un boton, llame a una funcion
            document.getElementById("cargar").addEventListener("click", cargarScript);
        }

        function cargarScript() {
            //Guardamos el valor del input que tendra la direccion del src
            let script = document.getElementById("script").value;
            //Llamamos a la funcion manejadora
            let nuevoScript = loadScript(script, true);
            //Decimos en que caso hacemos si la promesa ha ido bien o mal
            //Si todo ha ido bien llama a la funcion "mostrarCorrecto", llama a "mostrarError" si no
            nuevoScript.then(r => mostrarCorrecto(r)).catch(r => mostrarError(r));
        }

        //Esta funcion crea un parrafo con la respuesta de la promesa
        function mostrarCorrecto(mensa) {
            let p = crearParrafo(mensa);
            document.body.appendChild(p);
        }

        function mostrarError(error) {
            //Esta funcion ademas de crear un parrafo
            let p = crearParrafo(error);
            document.body.appendChild(p);
            //Coje el ultimo elemento de los scripts (que es el script que no se ha podido cargar)
            let script = document.getElementsByTagName("script").length - 1
            //Y llama a una funcion que elimina un elemento por id
            eliminarElemento(script);
        }
    </script>
</head>
<body>
    <h3>Introduce un archivo .js a cargar</h3>
    <input type="text" id="script">
    <br>
    <button id="cargar">Cargar Script</button>
</body>
</html>
