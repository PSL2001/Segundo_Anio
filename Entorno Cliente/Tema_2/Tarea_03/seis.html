<body>
    <script type="text/javascript">
    //Le pedimos al usuario los valores
    let x = parseInt(prompt("Introduce el exponencial de e"));
    let n = parseInt(prompt("Introduce un numero para n (siendo n mayor o igual a 3)"));

    let total = exp(x, n); //Guardamos el resultado

    alert("e^" + x + " = " + total); //mostramos el resultado
    </script>
