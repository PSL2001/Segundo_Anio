<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script type="text/javascript">
    //Pedimos un numero via prompt
    let num = prompt("Introduce un numero positivo");

    if (num >= 0) { // Si el numero es mayor o igual a 0, decimos que es positivo
        alert(num + " es positivo");
    } else { // En caso contrario decimos que no es positivo
        alert(num + " no es positivo");
    }

    </script>
</body>
</html>
