<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/eventos.js"></script>
    <title>Ejercicio 3</title>
    <script>
        function iniciar() {
            //Cojemos elementos del formulario
            let inputs = document.getElementsByTagName("input");
            let botones = document.getElementsByTagName("button");
            //Aqui deberiamos de tener 2 inputs y 2 botones, recorremos uno de los arrays
            for (let i = 0; i < inputs.length; i++) {
                //AÃ±adimos los id's y los eventos
                inputs[i].id = "in"+i;
                botones[i].id = "btn"+i;
                inputs[i].addEventListener("mouseover", cambiarColor);
                inputs[i].addEventListener("mouseout", cambiarColor);
                botones[i].addEventListener("click", mostrarId);
            }

        }
    </script>
</head>

<body onload="iniciar()">
    <form action="#" method="post" id="form1">
        <table border="2">

        </table>
    </form>
</body>

</html>
